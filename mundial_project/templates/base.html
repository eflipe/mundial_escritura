<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>EADDA</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
   </head>
   <body>
     <nav class="navbar container" role="navigation" aria-label="main navigation">
       <div class="navbar-brand">
         <a class="navbar-item" href="{% url 'eadda_app:index' %}">
           Inicio
         </a>
         <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
           <span aria-hidden="true"></span>
           <span aria-hidden="true"></span>
           <span aria-hidden="true"></span>
         </a>
       </div>

       <div id="navbarBasicExample" class="navbar-menu" id="navMenu" >
         <div class="navbar-start">
           <a class="navbar-item"  href="{% url 'eadda_app:list_songs' %}">
            Textos por canci√≥n
           </a>
           <a class="navbar-item" href="{% url 'eadda_app:add_stories_list' %}">
             Escribir un texto
           </a>

           <div class="navbar-item has-dropdown is-hoverable">
             <a class="navbar-link">
               More
             </a>

             <div class="navbar-dropdown">
               <a class="navbar-item">
                 About
               </a>
               <a class="navbar-item">
                 Jobs
               </a>
               <a class="navbar-item">
                 Contact
               </a>
               <hr class="navbar-divider">
               <a class="navbar-item">
                 Report an issue
               </a>
             </div>
           </div>
         </div>

         <div class="navbar-end">
           <div class="navbar-item">
             <div class="buttons">
               <a class="button is-primary">
                 <strong>Sign up</strong>
               </a>
               <a class="button is-light">
                 Log in
               </a>
             </div>
           </div>
         </div>
       </div>
     </nav>
      <section class="section">
         <div class="container">
           <div class="columns is-centered">
             <div class="column is-half">
               {% block content %}
               {% endblock %}
             </div>
           </div>
         </div>
      </section>

      <footer class="footer">
        <div class="content has-text-centered">
          <p> EADDA 2022</p>
        </div>
      </footer>

      <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', () => {

        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Add a click event on each of them
        $navbarBurgers.forEach( el => {
          el.addEventListener('click', () => {

            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');

          });
        });

      });
      </script>

   </body>

</html>
