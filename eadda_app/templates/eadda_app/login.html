{% extends 'base.html' %}

{% block title_block %}Login {% endblock %}
{% block content %}
<h1>Ingresa para poder escribir.</h1>
  <form id="login_form" method="post" action="{% url 'eadda_app:login' %}">
      {% csrf_token %}
      Usuario: <input type="text" name="username" value="" size="50" >
      Password: <input type="password" name="password" value="" size="50" >
      <input type="submit" value="Entrar!">
  </form>
{% endblock %}
