{% extends 'base.html' %}

{% block title_block %}Login {% endblock %}
{% block content %}
<h1>Ingresa para poder escribir.</h1>
  <form class="box" role="form" id="login_form" method="post" action="{% url 'eadda_app:login' %}">
      {% csrf_token %}
      <div class="field">
        <div class="control">
          <input class="input" type="text" placeholder="Usuario" name="username" id="id_username" required>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input class="input" type="password" name="password" placeholder="Contraseña" id="id_password">
        </div>
      </div>
      <input class="button is-light" type="submit" value="Entrar!">
  </form>
  <h1>
    <a href="{% url 'eadda_app:register' %}">
      Registrate acá!
    </a>
  </h1>
{% endblock %}
