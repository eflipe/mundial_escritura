{% extends 'base.html' %}
{% block content %}

{% if song %}
  <h1>{{ song.song_title }}</h1>
  {% if stories %}
    {% for story in stories  %}
      <h1>{{ story.author.username }}</h1>
      <textarea name="name" rows="8" cols="80">
        {{ story.content }}
      </textarea>
    {% endfor %}
  {% else %}
  <strong>No hay historias para esta canci√≥n</strong>
  {% endif %}
{% else %}
  No encontrado
{% endif %}


{% endblock %}
